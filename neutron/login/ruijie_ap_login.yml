id: ruijie-ap-login
info:
  author: pdteam
  name: ruijie-ap-default-password
  severity: high
  tags: 锐捷ap
http:
  - raw:
      - |
        POST /login.do HTTP/1.1
        Host: {{Host}}

        auth={{base64(username + ':' + password)}}
    attack: sniper
    matchers:
      - status:
          - 200
        type: status
      - type: word
        words:
          - Success
    matchers-condition: and
    payloads:
      username:
        - admin
      password:
        - admin

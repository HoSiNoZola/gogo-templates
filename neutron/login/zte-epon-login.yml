id: ZTE-EPON-login
info:
  author: sakurashiro
  name: ZTE-EPON-default-password
  severity: high
  tags: 中兴EPON 
http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Host}}
        Authorization: Basic {{base64(username + ':' + password)}}
    attack: sniper
    matchers:
      - status:
          - 200
        type: status
      - type: word
        words:
          - EPON
    matchers-condition: and
    payloads:
      username:
        - admin
      password:
        - admin